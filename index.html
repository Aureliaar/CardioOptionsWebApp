<div class="container">
        <h1>Cardiac Check-in Form</h1>
    <div class="group">
        <input class="textl" type="text" id="name" value="Autocalc" disabled>
        <label class="textl" for="name">Dark Side</label>
        <div class="bar"></div>
    </div>    <div class="group">
    <input class="textl" type="text" id="name2" required="required"/>
    <label class="textl" for="name2">Name</label>
    <div class="bar"></div>
</div>
    <label class="label checkmark_label"> Critical preoperative state
        <input  class="label__checkbox" type="checkbox" />
        <span class="label__text">
      <span class="label__check">
        <i class="fa fa-check icon"></i>
      </span>
    </span>
    </label>
    <label class="label checkmark_label"> Critical preoperative state
        <input  class="label__checkbox" type="checkbox" />

      <span class="label__check">
        <i class="fa fa-check icon"></i>
      </span>
    </span>
    </label>

    <form class="radio-form cf">
        <h2>sex</h2>

        <section class="plan cf">
            <input type="radio" name="radio2" id="Female" value="Female"><label class="Female-label two col" for="Female">Female</label>
            <input type="radio" name="radio2" id="Male" value="Male"><label class="Male-label two col" for="Male">Male</label>
        </section>
        <section class="plan cf">
            <h2>NYHA Class:</h2>
            <input type="radio" name="radio1" id="I" value="I"><label class="four col" for="I">I</label>
            <input type="radio" name="radio1" id="II" value="II"><label class="four col" for="II">II</label>
            <input type="radio" name="radio1" id="III" value="III"><label class="four col" for="III">III</label>
            <input type="radio" name="radio1" id="IV" value="IV"><label class="four col" for="IV">IV</label>
        </section>
        <section class="plan cf">
            <h2>CCS Class:</h2>
            <input type="radio" name="CCS-" id="CCS-0" value="CCS-0"><label class="five col" for="CCS-0">0</label>
            <input type="radio" name="CCS-" id="CCS-I" value="CCS-I"><label class="five col" for="CCS-I">I</label>
            <input type="radio" name="CCS-" id="CCS-II" value="CCS-II"><label class="five col" for="CCS-II">II</label>
            <input type="radio" name="CCS-" id="CCS-III" value="CCS-III"><label class="five col" for="CCS-III">III</label>
            <input type="radio" name="CCS-" id="CCS-IV" value="CCS-IV"><label class="five col" for="CCS-IV">IV</label>
        </section>
        </section>
        <section id = "section-MI" class="plan cf">
            <h2 class="bold">Myocardial Infarction (MI):</h2>
            <input type="radio" name="MI" id="MINO" value="MINO"><label class="two col" for="MINO">NO</label>
            <input type="radio" name="MI" id="MIYES" value="MIYES"><label class="two col" for="MIYES">YES</label>
        </section>
        <section id = "section-PCI" class="plan cf">
            <h2>PCI:</h2>
            <input type="radio" name="PCI" id="PCINO" value="PCINO"><label class="two col" for="PCINO">NO</label>

        <section id = "section-CABG" class="plan cf">

        </section>
        <section id = "section-DM" class="plan cf">
